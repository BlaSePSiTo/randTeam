<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Picker</title>
</head>

<body>
    <div class="container">
        <div class="result side">
            <h2>Team Result</h2>
            <div class="team">
                <h3>Team 1</h3>
                <div id="team-1">

                </div>
            </div>
            <div class="team">
                <h3>Team 2</h3>
                <div id="team-2">

                </div>
            </div>
        </div>
        <div class="control side">
            <h2>Control</h2>
            <div class="control-buttons">
                <button id="shuffle">Shuffle</button>
                <button id="clear">Clear</button>
                <button id="download">Download</button>
            </div>
        </div>
        <div class="team side">
            <h2>Team Selection</h2>
            <form onsubmit="handleSubmit(event)">
                <label for="playerInput">Enter Player Names (comma separated):</label>
                <input type="text" autocomplete="off" id="playerInput" name="playerInput" placeholder="Player 1, Player 2, Player 3...">
                <button type="submit">Submit</button>
            </form>
            <div id="playerList">
                <h3>Player List</h3>
                <ul id="players">
                    <!-- Player names will be added here -->
                </ul>
            </div>
        </div>
        <!-- Add the language selection dropdown -->
        <div class="language-selection">
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
        </div>
        
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1f1f1f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .side {
            background-color: #3b3b3b;
            padding: 20px;
            border-radius: 8px;
            width: 45%;
            margin: .5rem;
        }

        .side h2 {
            margin-bottom: 1rem;
        }

        .team {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
            cursor: pointer;
        }

        .team h3 {
            margin-bottom: .5rem;
            color: #ff0000;
        }

        .player {
            padding: 4px;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
            cursor: pointer;
        }

        .player h3 {
            margin-bottom: 1rem;
            color: #00ff00;
            /* Green color for player names */
        }


        .team.side {
            background-color: #3b3b3b;
            padding: 20px;
            border-radius: 8px;
            width: 45%;
        }

        .team.side h2 {
            margin-bottom: 1rem;
        }

        form {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: none;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ff0000;
            color: #ffffff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #cc0000;
        }

        #playerList {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
        }

        #playerList h3 {
            margin-bottom: 0.5rem;
            color: #ff0000;
            /* Red color for player list title */
        }

        #players {
            list-style-type: none;
            padding: 0;
        }

        #players .player {
            padding: 8px;
            border-radius: 4px;
            background-color: #3b3b3b;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .control {
            margin-bottom: 10px;
        }

        .control button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ff0000;
            color: #ffffff;
            cursor: pointer;
        }

        .control button:hover {
            background-color: #cc0000;
        }

        #download {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }

            .side {
                width: 100%;
                margin: 0.5rem 0;
            }

            .control-buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }

            .team.side {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            input[type="text"] {
                padding: 8px;
            }

            button[type="submit"],
            .control button {
                padding: 8px 16px;
            }
        }

        .language-selection {
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .language-selection label {
            margin-right: 0.5rem;
        }

        .language-selection select {
            padding: 5px;
            border-radius: 4px;
            border: none;
            background-color: #2c2c2c;
            color: #ffffff;
        }
    </style>
    <script src="script.js"></script>
</body>

</html>
